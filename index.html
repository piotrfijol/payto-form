<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card information</title>
</head>

<body>
  <div id="home-page">
    <header>
      <div class="logo-wrapper">
        <img src="/images/logo.svg" alt="" class="logo">
        <h1>PayTo</h1>
      </div>
    </header>
    <div class="wrapper">
      <div class="background">
        <img src="/images/credit-cards.png" alt="" srcset="">
      </div>
      <div class="form-container">
        <h2 class="form-container__title">
          Add your<br>information
        </h2>
        <form>
          <div class="form-container__ row">
            <div class="form-container__ input-container">
              <div class="form-container__ label-wrapper">
                <label for="">Name on card</label>
              </div>
              <input type="text" name="full-name">
            </div>
          </div>

          <div class="form-container__ row">
            <div class="form-container__ input-container">
              <div class="form-container__ label-wrapper">
                <label for="">Card number</label>
              </div>
              <input type="text" name="card-number">
            </div>
          </div>
          
          <div class="form-container__ row">
            <div class="form-container__ input-container">
              <div class="form-container__ label-wrapper">
                <label for="">Expiry date (MM/YY)</label>
              </div>
              <input type="text" name="expiry-date">
            </div>

            <div class="form-container__ input-container">
              <div class="form-container__ label-wrapper">
                <label for="">CVV</label>
              </div>
              <input type="text" name="cvv" maxlength="4" minlength="3">
            </div>
          </div>
          
          <button type="button" class="form-container__ button">Next step</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
